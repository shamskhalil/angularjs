<h3>Add New User</h3>

<div>
    <input placeholder="First Name" ng-model="user.fname" type="text" />
    <input placeholder="Last Name" ng-model="user.lname" type="text" />
    <input placeholder="Username" ng-model="user.username" type="text" />
    <input placeholder="Password" ng-model="password1" type="password" />
    <input placeholder="Confirm Password" ng-model="password2" type="password" />

    <button ng-click="saveUser()">Save User</button>
</div>
